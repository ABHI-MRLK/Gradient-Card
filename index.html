<html>
<head>
   <!--Remixicons-->  
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="styles.css">
   <title>Responsive gradient border card</title>
</head>

<body>
   <div class="container">
      <div class="card__container">
         <article class="card__article">
            <div class="card__scale-1"></div>
            <div class="card__scale-2"></div>

            <div class="card__shape-1">
               <div class="card__shape-2"></div>
               <div class="card__shape-3">
                  <i class="ri-flashlight-line card__icon"></i>
               </div>
            </div>

            <div class="card__data">
               <h2 class="card__title">Awesome Card 01</h2>

               <p class="card__description">
                  Gradient card,the lighting version.
               </p>

               <a href="#" class="card__button">Continue learning</a>
            </div>
         </article>

         <article class="card__article card__orange">
            <div class="card__scale-1"></div>
            <div class="card__scale-2"></div>

            <div class="card__shape-1">
               <div class="card__shape-2"></div>
               <div class="card__shape-3">
                  <i class="ri-fire-line card__icon"></i>
               </div>
            </div>

            <div class="card__data">
               <h2 class="card__title">Awesome Card 02</h2>

               <p class="card__description">
                  Gradient card,the firey version.
               </p>

               <a href="#" class="card__button">Continue learning</a>
            </div>
         </article>

         <article class="card__article card__green">
            <div class="card__scale-1"></div>
            <div class="card__scale-2"></div>

            <div class="card__shape-1">
               <div class="card__shape-2"></div>
               <div class="card__shape-3">
                  <i class="ri-shining-line card__icon"></i>
               </div>
            </div>

            <div class="card__data">
               <h2 class="card__title">Awesome Card 03</h2>

               <p class="card__description">
                  Gradient card,the peace-harmony version.
               </p>

               <a href="#" class="card__button" onclick="">Continue learning</a>
            </div>
         </article>
      </div>
   </div>
</body>

</html>
